<div class='movies col-4'>
    <h3>Movies to Watch</h3>
    <ol>
       <li *ngFor ="let movie of movies">{{movie}}</li>
    </ol>
    <hr>
    <input #newMovie (click)='movieExists=false; movieInvalid=false' (keyup.enter)='addMovie(newMovie.value); newMovie.value= ""' type='text' placeholder="Enter Movie Title Here" />
    <button (click)='addMovie(newMovie.value); newMovie.value=""'>Add</button>
    <div class='error' *ngIf='movieExists || movieInvalid'>
      <p *ngIf='movieExists'>Movie Already Exists</p>
      <p *ngIf='movieInvalid'>Empty Title!</p>
    </div>
 </div>
